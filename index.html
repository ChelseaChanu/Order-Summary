<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="main-content">
      <img class="main-img" src="images/illustration-hero.svg" alt="illustration-hero">

      <div class="middle-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device 
          anywhere you like!</p>
      </div>

      <div class="plan-content">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#" target="">Change</a>
      </div>
      <input class="payment-btn" type="button" value="Proceed to Payment">
      <input class="cancel-btn" type="button" value="Cancel Order">
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChelseaChanu">Chelsea Chanu</a>.
    </div>
  </footer>
</body>
</html>
